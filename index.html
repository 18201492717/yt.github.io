    /**
     * 根据字符串模糊搜索返回符合条件的数据
     * name   搜索字符串
     * array  检索json数组
     * length 匹配结果最大长度
     */
    function getArrayByName(name,array,length){
        if(array.length < 1){
            return;
        }
        var result = [];
        for (var key in array) {
            if (checkStrContain(array[key].name,name) && result.length<length) {
                result.push(array[key])
            }
        }
        return result
    }
    /**检查一个字符串是否包含在另一个字符串里,并且首字符相同
     * i:计算机科学与技术
     * j:计科
     * 返回true
     * */
    function checkStrContain(i, j) {
        if(!i || !j){
            return false;
        }
        if(i.charAt(0) != j.charAt(0)){
            return false;
        }
        i = i.substr(1,i.length-1);
        j = j.substr(1,j.length-1);
        var a;
        var b;
        if (i.length > j.length) {
            a = i;
            b = j;
        } else {
            a = j;
            b = i;
        }
        var count = 0;
        for (var bi = 0; bi < b.length; bi++) {
            var bArr = b.split("");
            if (a.indexOf(bArr[bi]) != -1) {
                count++;
            } else {
                break;
            }
        }
        if (b.length == count) {
            return true;
        } else {
            return false;
        }
    }
